<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mess Registration</title>
    <!-- Latest compiled and minified CSS -->

    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript">
      function validate() {
        
        var pass= document.reg.pass.value;
        var mail= document.reg.mail.value;  
        
        if(pass.length<6){  
        alert("Password must be at least 6 characters long");  
       return false;  
       }
       return true;
       }  
    </script>
    <style type="text/css">
      footer{
        margin-top: 50px;

        font-size:15px;
        color: #b3b3b1;
        
        font-family: serif;
          }
      a{
        color: grey;
      }
      a:hover{
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>

    <!-- NAVBAR  -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">WSDC</a>

      <!-- Add a "hamburger". Remember to add jQuery and JavaScript CDNs -->
      <!-- at the bottom of the body section for this to work -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-controls="bs-example-navbar-collapse-1" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Add a link to the Signup page -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="loging.html">Sign In</a>
        </div>
      </div><!-- /.navbar-collapse -->

    </nav>

    <div class="container">
      <div class="jumbotron">
        <div class="media">
          <img src="mess.png" width='75' height="75" class="mr-3" alt='icon'>
          <div class="media-body">
        <h1 class="display-4">STUDENT MESS REGISTRATION</h1>
        <p class="lead">Please enter the correct details. All fields are mandatory.</p>
      </div>
    </div>
      </div><!-- /.jumbotron -->

      <form name="reg" onsubmit="return validate()" action="/Mess/mySign" method="post">
          <div class="form-group">
            <label for="exampleInputName1">Full Name</label>
            <input type="text" class="form-control" name="fname" id="exampleInputName1" placeholder="Name" required>
          </div>
          <div class="form-group">
            <label for="exampleInputRoll1">Roll Number</label>
            <input type="text" class="form-control" name="rollno" id="exampleInputRoll1" placeholder="Roll No" required>
          </div>
          <div class="form-group">
            <label for="userid">User ID</label>
            <input type="text" class="form-control" name="regid" id="userid" placeholder="Registration ID" required>
          </div>
            <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" name='mail' placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="mess">Mess</label>
            <select class="form-control" id="mess" name="messname">
              <option>IFC-A</option>
              <option>IFC-B</option>
              <option>IFC-C</option>
            </select>
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" name="gender">
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1" name='pass' placeholder="Password" required>
          </div>

          <div class="text-center">
              <button type="submit" class="btn btn-default">Submit</button>
            
              &nbsp
              <button type="reset" class="btn btn-default">Reset</button>
            </div>
      </form>

    </div><!-- /.container -->
    <footer class="bg-dark">
      <div class="container text-center">
        <span><a href="https://wsdc.nitw.ac.in/">WSDC</a> 2020</span>
      </div>
    </footer>
